<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index.css">
    <title>Contracorrente</title>
</head>
<body id="cad">
<div class="container1">
    <div class="form-image log">
      <img src="../img/camp.png" alt=" Imagem com os personagens Percy Jackson, Annabeth Chase e Grover Underwood">
      <link rel="icon" href="../img/ContraCorrente-Logo.png">
    </div>
    <div class="form">
      <form action="#">
        <div class="form-header">
          <div class="title">
            <h2>Login</h2>
          </div>
          <div class="login-button">
            <button><a href="../html/cadastro.html">Cadastre-se</a></button>
          </div>
        </div>
        <div class="input-group log-input">
          <div class="input-box">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Informe um Email"> 
          </div>
          <div class="input-box">
            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" placeholder="Crie um Senha Forte"> 
          </div>
        </div> 
        <div class="confirm-button">
          <button><a href="../index.html">Confirmar</a></button>
        </div>
      </form>
    </div>
</div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
  integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
  integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous">
  </script>
</body>
</html>
